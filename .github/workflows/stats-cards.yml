name: Update README cards

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&count_private=true&icon_color=AAADFF&bg_color=282a36&title_color=AAEDFF&text_color=fff
          path: profile/stats.svg
          token: ${{ secrets.PAT_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&size_weight=0.5&count_weight=0.5&bg_color=282a36&title_color=AAEDFF&text_color=fff
          path: profile/top-langs.svg
          token: ${{ secrets.PAT_TOKEN }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=readme-tools&repo=github-readme-stats
          path: profile/pin-readme-tools-github-readme-stats.svg
          token: ${{ secrets.PAT_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "stats-card-actions"
          git config user.email "actions@tenire.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
